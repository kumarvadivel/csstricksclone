<div class="all-site">
    <div class="post-area">
        <h1>Create a New Post</h1>
        <form class="form-post">
            <label>Article Meta</label>
            <input type="text" placeholder="Enter Article MetaName">
            <label>Article Date</label>
             <input type="date" placeholder="Enter Article Date" class="date" value='kdkkd'>
            <label>Author Name</label>
             <input type="text" placeholder="Enter Author Name">
            <label>Author ImageLink</label>
             <input type="text" placeholder="Enter Author ImageLink">
             <label>Post Content</label>
             <textarea class='post-body'></textarea>
             <input type="submit" value="Post" class="submit">
        </form>
    </div>
</div>
