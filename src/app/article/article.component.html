<div class="hero-article-article">
    <header class="article-publication-meta">
        <strong>{{hero.meta}}</strong>
        <time datetime="2020-06-05">
        {{hero.date}}</time>
    </header>
    <h1>
        <a href="https://css-tricks.com/video-screencasts/189-notion-for-personal-public-use/">
        {{hero.title}}</a>
    </h1>
    <div class='article-content-meta'>
        <app-author-avatar [img]='hero.author_img'></app-author-avatar>
        <app-author-name-area [name]='hero.author_name'></app-author-name-area>
    </div>
    <div class="article-content">
        <p>{{hero.content}}</p>
    </div>
</div>
